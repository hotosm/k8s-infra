apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: login-frontend
  namespace: login
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/enable-access-log: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/priority: "10"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: login.hotosm.org
    external-dns.alpha.kubernetes.io/ttl: "300"
  labels:
    app: login-frontend
    component: frontend
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - login.hotosm.org
    secretName: login-frontend-tls
  rules:
  - host: login.hotosm.org
    http:
      paths:
      # Login UI at /login - rewrite to / for nginx SPA routing
      - path: /login(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: login-frontend
            port:
              number: 80
      # Static assets - no rewrite needed
      - path: /assets
        pathType: Prefix
        backend:
          service:
            name: login-frontend
            port:
              number: 80
