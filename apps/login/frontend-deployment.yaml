apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-frontend
  namespace: login
  labels:
    app: login-frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-frontend
  template:
    metadata:
      labels:
        app: login-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/hotosm/login-frontend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: nginx-config
        configMap:
          name: login-frontend-nginx-config
      restartPolicy: Always
