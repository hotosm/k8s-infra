apiVersion: apps/v1
kind: Deployment
metadata:
  name: login-backend
  namespace: login
  labels:
    app: login-backend
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: login-backend
  template:
    metadata:
      labels:
        app: login-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/hotosm/login-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        # Auth config
        - name: AUTH_PROVIDER
          value: "hanko"
        - name: HANKO_API_URL
          value: "https://login.hotosm.org"
        - name: JWT_ISSUER
          value: "https://login.hotosm.org"
        # URLs
        - name: BACKEND_URL
          value: "https://login.hotosm.org"
        - name: FRONTEND_URL
          value: "https://login.hotosm.org"
        # Cookie config
        - name: COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: login-backend-secrets
              key: cookie-secret
        - name: COOKIE_DOMAIN
          value: ".hotosm.org"
        # Database
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: login-backend-secrets
              key: database-url
        - name: HANKO_DB_URL
          valueFrom:
            secretKeyRef:
              name: login-backend-secrets
              key: hanko-db-url
        # OSM OAuth
        - name: OSM_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: login-backend-secrets
              key: osm-client-id
        - name: OSM_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: login-backend-secrets
              key: osm-client-secret
        - name: OSM_REDIRECT_URI
          value: "https://login.hotosm.org/api/auth/osm/callback"
        - name: OSM_URL
          value: "https://www.openstreetmap.org"
        - name: OSM_SCOPE
          value: "read_prefs"
        # Logging
        - name: LOG_LEVEL
          value: "INFO"
        # Admin
        - name: ADMIN_EMAILS
          value: "sysadmin@hotosm.org"
        # App URLs for admin proxy
        - name: DRONETM_BACKEND_URL
          value: "https://dronetm.hotosm.org"
        - name: FAIR_BACKEND_URL
          value: "https://fair.hotosm.org"
        - name: PORTAL_BACKEND_URL
          value: "https://portal.hotosm.org"
        - name: OAM_BACKEND_URL
          value: "https://openaerialmap.org"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
