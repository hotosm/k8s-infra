apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: login
  namespace: argocd
spec:
  project: default
  sources:
    # Helm chart + values
    - repoURL: oci://ghcr.io/hotosm/charts/login
      chart: login
      targetRevision: 0.1.1
      helm:
        releaseName: login-prod
        valueFiles:
          - $k8s-infra/apps/login/helm/values.yaml

    # Git repo containing values.yaml
    - repoURL: https://github.com/hotosm/k8s-infra.git
      targetRevision: HEAD
      ref: k8s-infra

    # Extra resources (sealed secrets)
    - repoURL: https://github.com/hotosm/k8s-infra.git
      targetRevision: HEAD
      path: apps/login
  destination:
    server: https://kubernetes.default.svc
    namespace: login
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
